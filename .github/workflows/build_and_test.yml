name: Build and Test (Linux)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        cmake ninja-build build-essential \
        liblua5.3-0 liblua5.3-dev libglm-dev libglfw3-dev libassimp-dev libfreeimage-dev rapidjson-dev libbullet-dev libfreetype6-dev

    - name: Download LuaBridge
      run: |
        git clone https://github.com/vinniefalco/LuaBridge.git /tmp/LuaBridge
        sudo cp -r /tmp/LuaBridge/Source/LuaBridge /usr/local/include
    - name: Run tests
      run: ./scripts/run_tests.sh
