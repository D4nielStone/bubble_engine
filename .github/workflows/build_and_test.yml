name: Build and Test (Linux and Windows)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake build-essential \
          liblua5.3-0 liblua5.3-dev libglm-dev libglfw3-dev \
          libassimp-dev libfreeimage-dev rapidjson-dev \
          libbullet-dev libfreetype6-dev

        git clone https://github.com/vinniefalco/LuaBridge.git /tmp/LuaBridge
        sudo cp -r /tmp/LuaBridge/Source/LuaBridge /usr/local/include

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install \
          Lua glm glfw3 assimp freeimage rapidjson bullet3 freetype LuaBridge

    - name: Build and Run tests ( Both systems )
      run: ./scripts/run_tests.sh
