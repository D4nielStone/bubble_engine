name: 🐧 Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake build-essential \
          liblua5.3-0 liblua5.3-dev libglm-dev libglfw3-dev \
          libassimp-dev libfreeimage-dev rapidjson-dev \
          libbullet-dev libfreetype6-dev
    - name: Build All Projects ( Linux )
      run: mkdir out && cd out && cmake .. && cmake --build .
    - name: Run Tests
      run: chmod +x ./bin/testes/testes && ./bin/testes/testes
