name: Build and Test (Linux)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build build-essential
        sudo apt-get install -y liblua5.3-0 libglm-dev libglfw3 libassimp-dev libfreeimage-dev rapidjson-dev libbullet-dev libfreetype6-dev

    - name: Run tests
      run: ./scripts/run_tests.sh
